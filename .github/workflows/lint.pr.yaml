name: Lint

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install pnpm and dependencies
      uses: pnpm/action-setup@v4
      with:
        run_install: true

    - name: Lint
      run: pnpm lint:check

    - name: Build
      run: pnpm build

    # test after build so we have compiled Lingui files to import
    - name: Install Playwright
      run: pnpm exec playwright install --with-deps
    - name: Test
      run: pnpm test
