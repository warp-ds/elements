name: Elements docs preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install pnpm and dependencies
        uses: pnpm/action-setup@v4
        with:
          run_install: true
      - name: Build docs
        run: pnpm run build:docs
        env:
          BASE: "/elements/pr-preview/pr-${{ github.event.pull_request.number }}/"
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./site/
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
